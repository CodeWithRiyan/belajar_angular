<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event Angular</title>
    <script src="js/angular.min.js"></script>
    <style media="screen">
      .red{
        background-color: red;
        width: 150px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="controll">
      <h1 ng-mousemove="count = count + 1">Mouse Over</h1>
      <button ng-click="count = count + 1">Tambah</button>
      <button ng-click="myFunction()">Tambah Dengan Function</button>
      <h2>{{count}}</h2>
      <button ng-click="showup()" type="button">Click to show or hide</button>
      <div ng-show="showing" class="red">
      </div>
      <h1 ng-mousemove="Coordinate($event)">Mouse Over to Coordinate</h1>
      <p>Coordinate : {{"x = "+x+" y = "+y}}</p>
    </div>
    <script type="text/javascript">
      var app = angular.module("myApp",[]);
      app.controller("controll",function($scope){
        $scope.count = 0;
        $scope.showing = false;
        $scope.myFunction = function(){
          $scope.count += 1;
        }
        $scope.showup = function(){
          $scope.showing = !$scope.showing;
        }
        $scope.Coordinate = function(yow){
          $scope.x = yow.clientX;
          $scope.y = yow.clientY;
        }
      });
    </script>
  </body>
</html>
