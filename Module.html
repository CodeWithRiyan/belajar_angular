<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Module</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="controll" test-drive>
      {{firstname +" "+ lastname}}
    </div>
  </div>
  <script type="text/javascript">
  var app = angular.module("myApp", []);
  app.directive("testDrive", function() {
      return {
          template : "I was made in a directive constructor!"
      };
  });
  /*
  app.controller("controll",function($scope){
    $scope.firstname = "Muhamad";
    $scope.lastname = "Riyan";
  });
  */

  </script>
  </body>
</html>
