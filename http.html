<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTTP Angular</title>
    <script src="js/angular.min.js">

    </script>
  </head>
  <body>
    <div ng-app="applikasi" ng-controller="ctrl">
      <h1>Response File is</h1>
      <table>
        <tr ng-repeat="x in welcome">
          <td>{{x.namaWilayah}}</td>
        </tr>
      </table>
    </div>
    <script type="text/javascript">
    var app = angular.module("applikasi",[]);
    app.controller("ctrl",function($scope,$http){
      $http({
        method  : "GET",
        url     : "js/hasilkpu.json"
      }).then(function mySucces(response){
        $scope.welcome = response.data;
      },function myError(response){
        $scope.welcome = response.statusText;
      });
    });
    </script>
  </body>
</html>
