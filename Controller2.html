<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Controller 2</title>
    <script src="js/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="uli" ng-controller="li">
      <ul ng-repeat="x in names">
        <li>{{x.name}} live in {{x.address}}</li>
      </ul>
    </div>
  </body>
  <script src="js/controller.js"></script>
</html>
